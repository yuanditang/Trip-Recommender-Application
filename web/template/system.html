<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h1 class="card-title mb-4 text-center">üåç Trip Recommender</h1>
            <form method="POST" action="/recommend">
                <div class="mb-3">
                    <label for="question" class="form-label">Enter your travel question:</label>
                    <input type="text" name="question" id="question" class="form-control" placeholder="e.g., I want to go somewhere warm from Boston for under $1000">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Get Recommendation</button>
                </div>
            </form>
        {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}

        {% if query %}
            <div class="mt-4">
                <h5>Generated SQL Query:</h5>
                <pre class="bg-light p-3 border rounded">{{ query }}</pre>
            </div>
        {% endif %}

        {% if result %}
            <div class="mt-4">
                <h5>Recommendation:</h5>
                <p class="lead">{{ result }}</p>
            </div>
        {% endif %}
    </div>
</div>
</div>
</body>
</html>
